<body style="padding: 0px;">

	<div class="container" style="margin-bottom: 19px">
		<center><h1 class="well">Customer Details!</h1></center>
		<div class="col-lg-12 well">
			<div class="row">

				<form ng-submit="$ctrl.submitCollectCustomerInfoForm()">
					<div class="col-sm-12">
						<div class="row">
							<div class="col-sm-6 form-group">
								<label path="firstName">First Name</label>
								<input type="text" path="firstName" class="form-control" ng-model="$ctrl.customer.firstName">
							</div>
							<div class="col-sm-6 form-group">
								<label path="lastName">Last Name</label>
								<input type="text" path="lastName" class="form-control"
									   ng-model="$ctrl.customer.lastName"></input>
							</div>
						</div>
						<div class="row">
							<div class="col-sm-6 form-group">
								<label path="users.emailId">Email Id</label>
								<input type="text" class="form-control" disabled="true"
									   ng-model="$ctrl.customer.users.emailId"></input>
							</div>
							<div class="col-sm-6 form-group">
								<label path="customerPhone">Phone Number</label>
								<input type="text" class="form-control"
									   ng-model="$ctrl.customer.customerPhone"></input>
							</div>
						</div>

						<div>Billing Address:</div>
						<div class="form-group">
							<label path="address">Address</label>
							<input type="text" class="form-control"
									  ng-model="$ctrl.customer.billingAddress.address">
						</div>
						<div class="row">
							<div class="col-sm-6 form-group">
								<label path="city">City</label>
								<input type="text" class="form-control"
									   ng-model="$ctrl.customer.billingAddress.city"></input>
							</div>
							<div class="col-sm-6 form-group">
								<label path="state">State</label>
								<input type="text" class="form-control"
									   ng-model="$ctrl.customer.billingAddress.state"></input>
							</div>
						</div>
						<div class="row">
							<div class="col-sm-6 form-group">
								<label path="country">Country</label>
								<input type="text" class="form-control"
									   ng-model="$ctrl.customer.billingAddress.country"></input>
							</div>
							<div class="col-sm-6 form-group">
								<label path="zipcode">Zipcode</label>
								<input type="text" class="form-control"
									   ng-model="$ctrl.customer.billingAddress.zipcode"></input>
							</div>
						</div>
						<input type="hidden" name="_flowExecutionKey" />

						<div class="form-actions">
							<button type="submit" class="btn btn-lg btn-info">Next</button>
							<button class="btn btn-lg btn-default" ui-sref="welcome">Cancel</button>
						</div>

					</div>
				</form>
			</div>
		</div>
	</div>
</body>
