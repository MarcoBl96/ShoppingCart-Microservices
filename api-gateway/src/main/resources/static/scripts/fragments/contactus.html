<head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact Us</title>
    <link rel="icon" type="image/x-icon" href="/resource/images/favicon1.png">


    <!--  JavaScript -->
    <script
            src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script
            src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="/resource/js/retina-1.1.0.min.js"></script>
    <script src="/resource/js/scripts.js"></script>
    <style>
body {
	background-image: url("/resource/images/1.jpg");
}
</style>

</head>
<body>

<!-- Top content -->
<div class="top-content">

    <div class="container">
        <div class="row">
            <div class="col-sm-8 col-sm-offset-2 text">
                <h1>
                    <strong>ShopIeasy</strong> Contact Form
                </h1>
                <div class="description">
                    <p>If you need any help from Us please contact us. Write your
                        Queries.</p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6 col-sm-offset-3 form-box">
                <div class="form-top">
                    <div class="form-top-left">
                        <h3>Contact us</h3>

                    </div>
                    <div class="form-top-right">
                        <i class="fa fa-envelope"></i>
                    </div>
                </div>
                <div class="form-bottom contact-form">
                    <form role="form" method="post" action="${url}"
                               commandName="contact"  modelAttribute="contact">
                        <div class="form-group">
                            <label class="sr-only" for="contact-email">Email</label>
                            <input path="email" type="text" class="contact-email form-control" placeholder="Email..." required="required"></input>
                        </div>
                        <div class="form-group">
                            <label class="sr-only" for="contact-subject">Subject</label>
                            <input type="text" path="subject" class="contact-subject form-control" placeholder="Subject..." required="required"></input>
                        </div>
                        <div class="form-group">
                            <label class="sr-only" for="contact-message">Message</label>
                            <textarea path="message" class="contact-message form-control" placeholder="Message..." required="required"></textarea>
                        </div>
                        <button type="submit" class="btn">Send message</button>
                        <a ui-sref="welcome">
                            <button class="btn btn-danger navbar-btn" >Back
                                to Home</button>
                        </a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


</body>
